<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPACE-N-ALL: CLEANING SERVICE</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="container">

    <!--Position Absolut-->
    <button class="hamburger">
      <span class="hamburger-child"></span>
    </button>
    <!--End absolute position-->

    <header>
      <div class="header">
        <div class="home-button">
          <a href="#">
            <img src="" alt="">
            <span>SPACE-N-ALL</span>
          </a>
        </div>
        <nav class="scroll-header">
          <a href="#" class="scroll-link">
            <div>
              <img src="./images/icons/nav-telephone.png" alt="telephone">
              <span>24/7 Support</span>
            </div>
            <p class="scroll-text">289- 834-8847</p>
          </a>
          <a href="#" class="scroll-link">
            <div>
              <img src="./images/icons/nav-email.png" alt="email">
              <span>Send Your Message</span>
            </div>
            <p class="scroll-text">Hello@space-n-all.ca</p>
          </a>
          <a href="#" class="scroll-link">
            <div>
              <img src="./images/icons/nav-location.png" alt="Location">
              <span>Our Location</span>
            </div>
            <p class="scroll-text">73 Water Street North, Suite 300</p>
          </a>
        </nav>
        <div class="header-socials">
          <div class="header-social-images">
            <a href="#">
              <img src="./images/icons/nav-facebook.png" alt="facebook">
            </a>
            <a href="#">
              <img src="./images/icons/nav-x.png" alt="x-twitter">
            </a>
            <a href="#">
              <img src="./images/icons/nav-pinterest.png" alt="pinterest">
            </a>
            <a href="#">
              <img src="./images/icons/nav-instagram.png" alt="instagram">
            </a>
          </div>
          <a href="#">Get In Touch</a>
        </div>
      </div>
    </header>

    <header class="sticky">
      <a href="/" class="sticky-home">
        <img src="" alt="">
            <span>SPACE-N-ALL</span>
      </a>
      <div class="sticky-container">
        <nav class="sticky-nav">
          <a href="/">Home</a>
          <a href="#">Pages</a>
          <a href="#">Blog</a>
          <a href="#">Service</a>
          <a href="#">About Us</a>
          <a href="#">Contact Us</a>
        </nav>
        <div class="nav-search">
          <input type="text" name="q" placeholder="Search">
          <button>
            <img src="./images/icons/nav-search.svg" alt="search">
          </button>
        </div>
      </div>
    </header>

  </div>

<script src="./index.js"></script>
  
</body>
</html>
